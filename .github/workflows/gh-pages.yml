name: gh-pages

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: mkdir -p public
        run: cd tex && make all && cd ..
        run: mv tex/*.pdf public
        run: ls public

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
        if: github.ref == 'refs/heads/main'
